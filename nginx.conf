server {
    listen 80;
    server_name localhost;

    location / {
        # This is where you serve the frontend application (static files or otherwise)
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    location /api/ {
        # Forward requests to the backend service (e.g., the backend container)
        proxy_pass http://172.18.0.4:8080;  # Replace with actual backend container IP and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

